<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
  </head>

  <body>
    <div class="card">
      <header>
        <img
          class="header-img"
          src="./pexels-lenzatic-2908852.jpg"
          alt="One World Trade Center"
        />
      </header>
      <main>
        <h5 class="color-orange mb-0">1 week ago</h5>
        <h1 class="mt-0">Post Two</h1>
        <p class="color-gray">
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry.The standard chunk of Lorem Ipsum used since the 1500s is
          reproduced below for those interested.
        </p>
      </main>
      <footer>
        <div class="stats-container">
          <div class="stat-item">
            <p class="stat-value mb-0">7<sup class="stat-label">m</sup></p>
            <p class="stat-label mt-0">READ</p>
          </div>
          <div class="stat-item middle-div">
            <p class="stat-value mb-0">7152</p>
            <p class="stat-label mt-0">VIEWS</p>
          </div>
          <div class="stat-item">
            <p class="stat-value mb-0">21</p>
            <p class="stat-label mt-0">COMMENTS</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
